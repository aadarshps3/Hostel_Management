{% extends 'student/base.html' %}
{% block student %}



<div class="col-lg-8">
        {% for message in messages %}
    <div class="alert alert-info" role="alert">
       {{message}}
    </div>
    {% endfor %}
    <div class="card">
       <div class="card-header bg-primary">
            <strong class="card-title" style="color:white">E-GRANT DETAILS</strong>
        </div>
        <div class="card-body">
            {% for egrant in egrants %}
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Name</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{egrant.name}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Course</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{egrant.course}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Academic Year</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{egrant.academic_year}}</label>
                    </div>
                </div>
            </div>
             <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Cast</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{egrant.cast}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Yearly Income</label>
                    </div>
                    <div class="col-lg-8">
                        <label>:{{egrant.yearly_income}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Status</label>
                    </div>
                    <div class="col-lg-8">

                            {% if egrant.approval_status == 0 %}
                            <button class="btn btn-warning">Approval Pending</button>
                            {% elif egrant.approval_status == False %}
                             <button class="btn btn-danger">Rejected </button>
                            {% else %}
                            <button class="btn btn-primary">Approved </button>
                            {% endif %}


                    </div>
                </div>
            </div>

{% endfor %}
        </div>


    </div>

</div>



{% endblock %}
