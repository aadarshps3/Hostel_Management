{% extends 'adminpages/base.html' %}
{% block content %}

<div class="col-lg-10">
        {% for message in messages %}
    <div class="alert alert-info" role="alert">
       {{message}}
    </div>
    {% endfor %}
    <div class="card ">
        <div class="card-header bg-primary" >
            <strong class="card-title " style="color:white">STUDENT REVIEWS</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">SINo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Review</th>


                </tr>
                </thead>
                <tbody>
                {% for review in reviews %}
                <tr>

                    <td>{{forloop.counter}}</td>
                    <td>{{review.name}}</td>
                    <td>{{review.review}}</td>


                </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>
</div>


{% endblock %}
