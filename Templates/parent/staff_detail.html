{% extends 'parent/base.html' %}
{% block parent %}


<div class="col-lg-8">
        {% for message in messages %}
    <div class="alert alert-info" role="alert">
       {{message}}
    </div>
    {% endfor %}
    <div class="card">
         <div class="card-header bg-primary">
                <strong class="card-title" style="color:white">STAFF DETAILS</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>

                <tr>
                    <th scope="col">SINo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody>
                {% for staff in staffs %}
                <tr>

                    <td>{{forloop.counter}}</td>
                    <td>{{staff.name}}</td>
                    <td>{{staff.mobile}}</td>
                    <td>{{staff.email}}</td>
                    <td>{{staff.address}}</td>

                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
